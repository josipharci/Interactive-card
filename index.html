<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
	<title>INTERACTIVE-CARD</title>
	
	<div class="left_box">
       <img id="left_img" src="dist/images/bg-main-desktop.png" alt="bg-color">
	   <div class="card_front">
		 <img id="logo" src="dist/images/card-logo.svg" alt="logo">
		 <img src="dist/images/bg-card-front.png" alt="card">
		 <p id="card-number">0000 0000 0000 0000</p>
		 <p id="name"></p>
		 <p id="date">00/00</p>
	   </div>
	   <div class="card_back">
		  <img src="dist/images/bg-card-back.png" alt="card">
		  <p id="cvc_content">000</p>
	   </div>
	</div>
	<div class="right_box">
		<div class="form_container">
		<form id="form">

			<div class="form-control">
			<label for="card_name">CARDHOLDER NAME</label>
			<input type="text" id="name" placeholder="e.g. Jane Appleseed">
			<span  id="name_error"></span>
			</div>
			
			<div class="form-control">
			<label for="card_number">CARD NUMBER</label>
			<input type="text" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
			<span id="card_number_error">Wrong format,numbers only</span>
			</div>
			
			<div class="form-control">
			<label for="Exp_date">EXP.DATE(MM/YY)</label>
			<input id="MM" type="text" id="MM" placeholder="MM">
			<input id="YY" type="text" id="YY" placeholder="YY">
			<span id="MM_YY_error">Can't be blank</span>
			</div>
			
			<div class="form-control">
			<label for="CVC">CVC</label>
			<input id="CVC" type="text" id="CVC" placeholder="e.g. 123">
			<span id="CVC_error">Can't be blank</span>
			</div>
			
			<input id="button" type="submit" value="Confirm">
		</form>
		</div>
	</div>
</head>
<body>
 

<!-- Js script -->
<script src="dist/js/main.js"></script>
<!-- end Js script -->
</body>   
</html>
